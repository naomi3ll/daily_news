name: Fetch WallStreetCN News

on:
  schedule:
    # daily at 01:30 UTC (choose your preferred cron)
    - cron: '30 1 * * *'
  workflow_dispatch: {}

jobs:
  fetch-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate news page
        run: |
          python scripts/generate_news_page.py

      - name: Commit and push docs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/index.html
          git diff --quiet --cached || (git commit -m "Update news page [skip ci]" && git push)
